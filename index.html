<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Sports Gifs</title>
</head>

<body>
    <!-- Header -->
    <div class="row">
        <div class="col-md-12 app-title">
            <h1 class="display-3 text-center">Sports Gifs</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Where the created buttons get dumped -->
            <div class="col-md-12" id="buttons-view" align="center">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12" align="center">
                <!-- Form to allow user to add new buttons for diferent topics -->
                <form id="sport-form">
                    <label for="sport-input">Add a Sport</label>
                    <br>
                    <input type="text" id="sport-input">
                    <input id="add-sport" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <!-- Where the gifs and their ratings are dumped after user clicks on the topic buttons -->
            <div class="col-md-12" id="sports-view" align="center">

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>
                <small>
                    <strong>&copy; Copyright 2018 Daniela Jaros</strong>
                </small>
            </span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- My JavaSccript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
